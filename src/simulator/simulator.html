<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY&libraries=places"></script>
<script type="text/javascript" src="meuusjs.1.0.3.min.js"></script>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script defer type="text/javascript" src="simulator.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.grey-amber.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
    .map-container {
        height: 400px;
    }
    .floating-bar {
        position: absolute;
        left: 50%;
        padding-top: 12px;
        z-index: 5;
        text-align: center;
        font-family: 'Roboto','sans-serif';
    }
    .floating-bar .inner {
        position: relative;
        left: -50%;
    }
    .floating-bar.top {
        top: 10px;
    }
    .floating-bar.bottom {
        bottom: 10px;
        width: calc(100% - 100px);
    }
    .floating-bar.bottom .inner {
        bottom: 10px;
    }
    .floating-bar .mdl-button, .floating-bar .map-container {
        margin-left: 8px;
        float: left;
    }
    .floating-bar .mdl-button.push-down {
        margin-top: 4px;
    }
    .floating-bar.top .mdl-button.push-left {
        margin-left: -64px;
    }
    .floating-bar.top input {
        height: 56px;
        font-size: 18px;
        background-color: #fff;
        font-family: 'Roboto';
        font-weight: 300;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
        border-radius: 2px;
    }
    .floating-bar.top .search {
        border: 1px solid transparent;
        border-radius: 2px;
        outline: none;
    }
    .mdl-button, .mdl-button:focus, .mdl-button:hover, .mdl-button--raised.mdl-button--colored {
        background-color: #fff;
    }
    .slider-label {
        height: 20px; 
        width: 40px; 
        float: left; 
        margin-left: calc(25% - 50px);
    }
    .control-bar {
        height: 80px; 
        padding: 0px 15px 0px 15px; 
        background-color: #fff
    }
    .floating-bar.bottom .mdl-button {
        float: left;
        margin-top: 20px
    }
</style>
</head>

<body style="margin: 0px;">

    <div id="loading" style="width: 100%; position: absolute; background-color: white; z-index: 2;">
        <div class="mdl-spinner mdl-js-spinner is-active" style="position: absolute; top: 50%; left: calc(50% - 20px);"></div>
    </div>

    <div class="floating-bar bottom">
            <div class="inner">
                <div id="controls" class="control-bar">

                    <!-- Play button -->
                    <button class="mdl-button mdl-js-button"
                            id="play">
                        <i class="material-icons">play_circle_outline</i>
                    </button>

                    <!-- Right aligned menu below button -->
                    <button id="speed-menu-button"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">arrow_drop_down</i>
                    </button>

                    <ul id="speed-menu" class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
                        for="speed-menu-button">
                        <li disabled id="speed-button-slow" class="mdl-menu__item"></li>
                        <li id="speed-button-fast" class="mdl-menu__item"></li>
                    </ul>

                    <!-- Time slider -->
                    <div style="width: calc(100% - 300px); float: left; margin-top: 20px">
                        <!-- +/- 720 minutes = +/- 12 hours with 2 minute resolution -->
                        <input class="mdl-slider mdl-js-slider" type="range" id="tslider" min="-360" max="360" value="0" step="1">

                        <div style="width: calc(100% - 10px); height: 30px; margin-left: 5px; margin-top: 5px; text-align: center; color: #bdb7b7; font-weight: 600;">
                            <div id="slabel1" class="slider-label" style="margin-left: 0px;"></div>
                            <div id="slabel3" class="slider-label"></div>
                            <div id="slabel3" class="slider-label"></div>
                            <div id="slabel4" class="slider-label"></div>
                            <div id="slabel5" class="slider-label"></div>
                        </div>
                    </div>

                    <!-- Time down button -->                    
                    <button class="mdl-button mdl-js-button" id="downbutton">
                        <i class="material-icons">skip_previous</i>
                    </button>
                    

                    <!-- Time up button -->
                    <button class="mdl-button mdl-js-button" id ="upbutton">
                        <i class="material-icons">skip_next</i>
                    </button>

                </div>
            </div>
        </div>

    <div id="sim" style="display: none;">
        <svg id="container" style="background-color: #03A9F4; display: none">

            <defs>
                <filter id="blur" x="-1" y="-1" width="300%" height="300%">
                    <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.25"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Sun/Moon -->
            <circle id="sun" cx="0" cy="0" r="40" fill="#FFEB3B" filter="url(#blur)" style="display: none"/>
            <circle id="moon" cx="0" cy="0" r="40" fill="#333" filter="url(#blur)" style="display: none"/>

            <!-- Hills -->
            <circle id="hill1" data-cxtow-ratio="0.0902" data-rtoh-ratio="2.7692" data-cy-offset="2.6692"
                    fill="#4CAF50" filter="url(#blur)" style="display: none"/>
            <circle id="hill2" data-cxtow-ratio="0.7291" data-rtoh-ratio="2.7692" data-cy-offset="2.6692"
                    fill="#4CAF50" filter="url(#blur)" style="display: none"/>
        </svg>
    </div>

    <div class="floating-bar top">
        <div class="inner">
            <input id="pac-input" style="float: left;" class="mdl-shadow--2dp search" type="text" placeholder="Location Search">

            <div id="map-canvas" class="mdl-shadow--2dp map-container"></div>

            <button class="mdl-button mdl-js-button mdl-button--fab" id="mapbutton">
                <i class="material-icons">map</i>
            </button>

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect" id="zoom">
                <i class="material-icons">zoom_in</i>
            </button>
        </div>
    </div>


    <!-- Error message box -->
    <div id="error-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

</body>
</html>
